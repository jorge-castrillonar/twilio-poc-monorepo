server:
  port: 8084

spring:
  application:
    name: user-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/user_service}
    username: ${SPRING_DATASOURCE_USERNAME:user_user}
    password: ${SPRING_DATASOURCE_PASSWORD:user_pass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  activemq:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://localhost:61616}
    user: ${ACTIVEMQ_USER:admin}
    password: ${ACTIVEMQ_PASSWORD:admin}
  
  jms:
    listener:
      receive-timeout: 30000
    template:
      delivery-mode: persistent
      priority: 100
      time-to-live: 36000

# JMS Queue Configuration
jms:
  queues:
    user:
      operations:
        request: user.operations.request
        response: user.operations.response
    events:
      user-created: user.events.created
      user-updated: user.events.updated
      user-deleted: user.events.deleted

jwt:
  public-key: ${JWT_PUBLIC_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.allcode.users: INFO
    org.springframework.security: DEBUG
